[pytest]
# Force sequential execution to prevent process explosions
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts =
    # Parallelism control
    -n 0                      # Disable xdist parallelism
    --maxprocesses=1          # Single process execution
    --dist=no                 # No distributed testing

    # Output control
    --verbose
    --strict-markers
    --tb=short

    # Coverage
    --cov=selectfilecli
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80
    --cov-config=.coveragerc

    # Timeouts and safety
    --timeout=300             # 5-minute timeout per test
    --timeout-method=thread   # Thread-based timeout

    # Performance
    --durations=10            # Show 10 slowest tests
    -ra                       # Show all test outcomes

markers =
    asyncio: marks tests as async (automatically handled by pytest-asyncio)
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
