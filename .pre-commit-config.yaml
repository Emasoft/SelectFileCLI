# Pre-commit configuration
# Using standard hooks with require_serial for sequential execution

default_language_version:
  python: python3.11

default_stages: [pre-commit]

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        require_serial: true
      - id: end-of-file-fixer
        require_serial: true
      - id: check-yaml
        require_serial: true
      - id: check-added-large-files
        require_serial: true
      - id: check-toml
        require_serial: true
      - id: check-json
        require_serial: true
      - id: check-merge-conflict
        require_serial: true

  # Update uv lockfile
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.17
    hooks:
      - id: uv-lock
        require_serial: true

  # Python formatting and linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.2
    hooks:
      - id: ruff-format
        args: [--line-length=320]
        require_serial: true
      - id: ruff
        args: [--fix, --ignore, "E203,E402,E501,E266,W505,F841,F842,F401,W293,I001,UP015,C901,W291"]
        require_serial: true

  # Type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.14.1
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]
        require_serial: true

  # Secret detection
  - repo: https://github.com/trufflesecurity/trufflehog
    rev: v3.63.5
    hooks:
      - id: trufflehog
        name: TruffleHog v3
        entry: trufflehog git file://. --only-verified --fail --no-update
        language: golang
        pass_filenames: false
        require_serial: true

  # YAML formatting (only for GitHub workflows)
  - repo: local
    hooks:
      - id: yamlfmt
        name: Format YAML files
        entry: yamlfmt
        language: system
        files: '^\.github/.*\.(yml|yaml)$'
        require_serial: true

      - id: yamllint
        name: Lint YAML files
        entry: yamllint
        language: system
        files: '^\.github/.*\.(yml|yaml)$'
        require_serial: true

      - id: actionlint
        name: Lint GitHub Actions workflows
        entry: actionlint
        language: system
        files: '^\.github/workflows/.*\.(yml|yaml)$'
        require_serial: true

# CI configuration
ci:
  skip:
    - mypy
    - trufflehog
